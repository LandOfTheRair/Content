
name: Kill Miners (Daily)
desc: Kill crazed miners and their rocky friends in the mines and report back to Interim Overseer Yelak when you've slain 15.
giver: Yelak
isRepeatable: true
isDaily: true

requirements:
  type: kill
  killsRequired: 15
  npcIds:
    - Risan Crazed Miner
    - Mines Rockman

messages:
  kill: You have killed ${ current }/${ total } miners/rockmen.
  incomplete: Thanks for offering your help. You have to kill ${ remaining } more miners/rockmen.
  alreadyHas: You're already killin' em for me!
  complete: Thanks for the help, ${ player.name }!

rewards:
  - type: xp
    value: 250000

  - type: gold
    value: 25000

  - type: silver
    value: 5

  - type: holidayTokens
    value: 30     # only granted if a holiday is going on