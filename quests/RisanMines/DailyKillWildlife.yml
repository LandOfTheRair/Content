
name: Kill Wildlife (Daily)
desc: Kill wildlife in the mines forest and report back to Interim Overseer Yelak when you've slain 15.
giver: Yelak
isRepeatable: true
isDaily: true

requirements:
  type: kill
  killsRequired: 15
  npcIds:
    - Risan Crazed Deer
    - Risan Crazed bear
    - Risan Crazed Wolf

messages:
  kill: You have killed ${ current }/${ total } crazed creatures.
  incomplete: Thanks for offering your help. You have to kill ${ remaining } more crazed creatures.
  alreadyHas: You're already killin' em for me!
  complete: Thanks for the help, ${ player.name }!

rewards:
  - type: xp
    value: 250000

  - type: gold
    value: 25000

  - type: silver
    value: 5

  - type: holidayTokens
    value: 30     # only granted if a holiday is going on