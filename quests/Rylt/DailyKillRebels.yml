
name: Kill Rebels (Daily)
desc: Kill rebels in the rebel camp and report back to Mayor Twean when you've bagged 10.
giver: Twean
isRepeatable: true
isDaily: true

requirements:
  type: kill
  killsRequired: 10
  npcIds:
    - Rylt Renegade Rebel
    - Rylt Renegade Weak Rebel
    - Rylt Renegade Rebel Thief
    - Rylt Renegade Mage Rebel
    - Rylt Renegade Healer Rebel

messages:
  kill: You have killed ${ current }/${ total } rebels.
  incomplete: Thanks for offering your help. You have to kill ${ remaining } more rebels.
  alreadyHas: You're already killin' em for me!
  complete: Thanks for the help, ${ player.name }!

rewards:
  - type: xp
    value: 5000

  - type: gold
    value: 5000

  - type: silver
    value: 1

  - type: holidayTokens
    value: 15     # only granted if a holiday is going on