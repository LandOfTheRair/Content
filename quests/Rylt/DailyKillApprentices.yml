
name: Kill Apprentices (Daily)
desc: Kill apprentices in the cave and report back to Mayor Twean when you've bagged 10.
giver: Twean
isRepeatable: true
isDaily: true

requirements:
  type: kill
  killsRequired: 10
  npcIds:
    - Rylt Cave Apprentice

messages:
  kill: You have killed ${ current }/${ total } apprentices.
  incomplete: Thanks for offering your help. You have to kill ${ remaining } more apprentices.
  alreadyHas: You're already killin' em for me!
  complete: Thanks for the help, ${ player.name }!

rewards:
  - type: xp
    value: 5000

  - type: gold
    value: 5000

  - type: silver
    value: 1

  - type: holidayTokens
    value: 15     # only granted if a holiday is going on