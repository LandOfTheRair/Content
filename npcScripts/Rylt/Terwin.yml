
tag: Rylt Terwin
name: Terwin
hostility: Never

level: 10

hp:
  min: 10000
  max: 10000

mp:
  min: 10000
  max: 10000

usableSkills:
  - MagicMissile

items:
  equipment:
    rightHand: Terwin Ring
    armor: Antanian Tunic

dialog:
  keyword:
    hello:
      actions:
        - type: checkItem
          fromHands: true
          slot:
            - rightHand
            - leftHand
          item: 
            name: Tonwin Sword
            amount: 1
            owner: "${ name }"

          checkPassActions:
            - type: takeItem
              slot:
                - rightHand
                - leftHand
              item:
                name: Tonwin Sword
                amount: 1
                owner: "${ name }"

            - type: giveItem
              slot:
                - rightHand
                - leftHand
              item:
                name: Terwin Ring
                amount: 1

            - type: chat
              maxDistance: 2
              message: >
                Take our family heirloom, and I will take my freedom. You have my thanks.

              options:
                - text: Thanks
                  action: noop

          checkFailActions:  
            - type: checkItem
              fromHands: true
              slot:
                - rightHand
                - leftHand
              item: 
                name: Rylt Guard Key
                amount: 1
                owner: "${ name }"

              checkPassActions:
                - type: takeItem
                  slot:
                    - rightHand
                    - leftHand
                  item:
                    name: Rylt Guard Key
                    amount: 1
                    owner: "${ name }"

                - type: giveItem
                  slot:
                    - rightHand
                    - leftHand
                  item:
                    name: Rylt Guard Key Enchanted
                    amount: 1

                - type: chat
                  maxDistance: 2
                  message: >
                    Here ya go! Now go kill my brother and set me free!

                  options:
                    - text: Thanks, I'll get right on it
                      action: noop

              checkFailActions:
                - type: chat
                  maxDistance: 2
                  message: >
                    Hello, I'm Terwin. Traitor to the crown, betrayer of brothers, you know, whatever. I just want to get OUT of here.

                  options:
                    - text: You're stuck here?
                      action: out

                    - text: Bye
                      action: noop

    out:
      actions:
        - type: chat
          maxDistance: 2
          message: >
            Yes, my brother TONWIN trapped me here. He's the real TRAITOR, if ya ask me.

          options:
            - text: Who is Tonwin?
              action: tonwin

            - text: Why is he a traitor?
              action: traitor

            - text: I'm leaving and you can't follow me
              action: noop

    traitor:
      actions:
        - type: chat
          maxDistance: 2
          message: >
            TONWIN branded all three of his brothers as traitors. It's scary how a system designed to protect can be perverted so badly.

          options:
            - text: Okay, but who is Tonwin?
              action: tonwin

            - text: I'm leaving and you can't follow me
              action: noop

    tonwin:
      actions:
        - type: chat
          maxDistance: 2
          message: >
            You could say that I hate my brother. If you bring me PROOF of his death, I can reward you. You'll need my HELP to get to him, though.

          options:
            - text: What proof?
              action: proof

            - text: How can you possibly help?
              action: help

            - text: I'm leaving and you can't follow me
              action: noop

    help:
      actions:
        - type: chat
          maxDistance: 2
          message: >
            If you bring me the guard's key, I can enchant it to give you access to the dungeon floor Tonwin escaped to.

          options:
            - text: I'll think about it
              action: noop

    proof:
      actions:
        - type: chat
          maxDistance: 2
          message: >
            Bring me his sword, that's how I'll know you did it.

          options:
            - text: I'll think about it
              action: noop