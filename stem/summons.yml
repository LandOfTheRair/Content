
FindFamiliarLight:

  # global info
  all:
    desc: "Summon a spirit of light to heal allies. Cost: 50 MP"
    icon: "double-ringed-orb"
    color: "#000"

  # spell cast info
  spell: 
    mpCost: 50
    castTime: 10
    cooldown: 60
    maxSkillForGain: 1

    spellMeta:
      creatureSummoned: [Healer Summon Light Spirit]
      casterMessage: 'You begin channeling for a familiar...'

  # effect info (tooltip, duration, messages)
  effect:
    tooltip:
      desc: 'Light spirit heals allies and grants +2 INT'
    effect:
      type: buff
      duration: 0
      extra:
        statChanges:
          int: 2
    effectMeta:
      effectRef: FindFamiliar
      castSfx: 'spell-conjure'
      applySfx: 'spell-conjure'
      unapplyMessage: 'Your light familiar has returned to the ether.'

  # trait info
  trait:
    name: Find Familiar (Light)
    borderColor: "#ccc"

  # macro info
  macro:
    macro: findfamiliar light
    mode: 'autoActivate'

