
Mug:

  # global info
  all:
    desc: "Mug your target, dealing damage and stealing from them."
    icon: hooded-assassin
    color: "#530000"

  # spell cast info
  spell: 
    damageClass: physical
    maxSkillForGain: 20
    skillMultiplierChanges:
      - [0,  4]
      - [6,  5]
      - [11, 6]
      - [16, 7]
      - [21, 8]
      - [26, 9]
      - [31, 11]
      - [36, 14]

  # trait info
  trait:
    desc: You can now mug marks, dealing damage and stealing from them.
    borderColor: "#ccc"

  # macro info
  macro:
    mode: 'lockActivation'

Backstab:

  # global info
  all:
    desc: "Backstab your target from the shadows."
    icon: backstab
    color: "#530000"

  # trait info
  trait:
    desc: You can now backstab targets if you're hidden from them.
    borderColor: "#ccc"

  # macro info
  macro:
    macro: backstab
    mode: 'clickToTarget'
    
Shadowmeld:

  # global info
