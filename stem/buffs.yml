
ImbueFrost:

  # global info
  all:
    desc: "Augment physical attacks to do bonus ice damage. Cost: 100 MP"
    icon: magic-palm
    color: "#00b"

  # spell cast info
  spell:
    mpCost: 100
    maxSkillForGain: 25
    skillMultiplierChanges:
      - [0,  1]
      - [11, 2]
      - [21, 3]
      - [31, 4]

    spellMeta:
      noHostileTarget: true
      doesOvertime: true
      staticPotency: true

  # effect info (tooltip, duration, messages)
  effect:
    tooltip:
      desc: 'Your attacks sometimes do additional frost damage.'
    effect:
      type: outgoing
      duration: 600
      extra:
        canRemove: true
        unique: 'Imbue'
    effectMeta:
      castSfx: 'spell-buff-physical'
      applySfx: 'spell-buff-physical'
      castMessage: 'You cast Imbue Frost on %target.'
      applyMessage: 'A whirling blue aura envelops your hands.'
      unapplyMessage: 'The blue aura surrounding your hands fades.'

  # trait info
  trait:
    name: Imbue Frost
    borderColor: "#00a"

  # macro info
  macro:
    mode: 'clickToTarget'

