
Afflict:

  # global info
  all:
    desc: "Inflict necrotic damage on a single target. Cost: 10 MP."
    icon: bolas
    color: "#bd5900"

  # spell cast info
  spell: 
    damageClass: necrotic
    mpCost: 5
    maxSkillForGain: 30
    willSaveThreshold: 20
    willSavePercent: 50
    bonusRollsMin: 1
    bonusRollsMax: 3
