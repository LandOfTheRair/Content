
Cure:

  # global info
  all:
    desc: "Heal a single target. Cost: 5 MP."
    icon: tentacle-heart
    color: "#080"

  # spell cast info
  spell: 
    damageClass: heal
    mpCost: 5
    maxSkillForGain: 30
    skillMultiplierChanges:
      - [0,  4]
      - [11, 6]
      - [21, 10]
      - [31, 15]

    spellMeta:
      doesHeal: true
      noHostileTarget: true
      casterAttackMessage: 'You heal %0!'
      casterSfx: 'spell-heal'
      targetAttackMessage: '%0 healed you!'

  # trait info
  trait:
    borderColor: "#aa0"

  # macro info
  macro:
    mode: 'clickToTarget'

